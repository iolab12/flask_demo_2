{% extends "layout.html" %}
{% block content %}
    {% if session.logged_in %}
    <div> Welcome {{ username }}!</div>
    <form action="{{ url_for('show_polls') }}" method=post>
      <input type=text name=poll>
      <input type=submit id="addPoll" value="Add a Poll">
    </form>
    
    <ul id="listOfPolls"></ul>
    {% endif %}
{% endblock %}
